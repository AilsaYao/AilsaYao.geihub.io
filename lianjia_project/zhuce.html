<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链家-注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <script src="frameworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
<!--第一行-->
    <div class="header">
        <div class="inputs">
            <div class="col-xs-8">
                <input type="text" class="form-control" placeholder="请输入手机号">
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-default">发送验证码</button>
            </div>
        </div>
        <div class="inputs">
            <input type="text" class="form-control" placeholder="请输入短信验证码">
        </div>
        <div class="inputs">
            <input type="password" class="form-control" placeholder="请输入登录密码">
        </div>
    </div>
<!--第一行结束-->

    <div class="container-fluid">
        <!--第二行-->
        <div class="row-two">
            <div class="btn-group">
                <button type="button" class="btn btn-success">立即注册</button>
            </div>
        </div>
        <!--第二行结束-->
        <!--第三行-->
        <div class="row-three">
            <div class="col-xs-8">
                <span>已有链家账号？</span>
                <a href="#">立即登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">忘记密码</a>
            </div>
        </div>
    </div>
</body>
</html>
