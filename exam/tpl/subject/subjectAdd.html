            <div class="Problem">
                <div class="Attributetit">题目属性</div>
                类型:
                <select ng-model="subject['subject.subjectType.id']"
                        ng-options="type.id as type.realName for type in types"></select>
                &nbsp;&nbsp;
                难度:
                <select ng-model="subject['subject.subjectLevel.id']"
                        ng-options="level.id as level.realName for level in levels"></select>
                &nbsp;&nbsp;
                方向:
                <select ng-model="subject['subject.department.id']"
                        ng-options="department.id as department.name for department in departments"></select>
                &nbsp;&nbsp;
                知识点:
                <select ng-model="subject['subject.topic.id']"
                        ng-options="topic.id as topic.title for topic in topics | selectTopics : subject['subject.department.id']"></select>

            </div>
            <div class="Problem">
                <div class="Attributetit">题目题干</div>
                <div class="Problemcontent">
                    <textarea name="stem" cols="80" rows="4" ng-model="subject['subject.stem']"></textarea>
                </div>
